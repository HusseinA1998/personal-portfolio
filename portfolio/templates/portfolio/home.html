{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alimardani Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background: aquamarine;
        }

        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>

<body>
    <!-- NavBar........................................................................ -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Alimardani</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{% url 'blog:all' %}">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>Alimardani Blog</h1>
            <p>Rise and Rise until the the Lambs become Lions</p>
            <img src="{% static 'portfolio/Seljuqs_Eagle.svg.png' %}" alt="" width="200" height="150"
                class="d-inline-block align-top">
        </div>
    </div>
    <div class="container-fluid bg-3 text-center">
        <h3>My favorite serials</h3><br>
        <div class="row">
            {% for design in des %}
            <div class="col-sm-3">
                <div class="thumbnail">
                    <a href="{{ design.url }}"><img src="{{ design.image.url }}" class="img-responsive"
                            style="height: 100%;" alt="Image"></a>

                    <h3>{{ design.title }}</h3>
                    <p>{{ design.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div><br>

    <footer class="container-fluid text-center">
        <p>This is a site abou everything that you like...</p>
    </footer>

</body>

</html>
